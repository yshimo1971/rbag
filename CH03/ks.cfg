# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url http://192.168.0.81/CentOS_6.2_Final/
lang ja_JP.UTF-8
keyboard jp106
network --device eth0 --bootproto static --ip 192.168.0.151 --netmask 255.255.255.0 --gateway 192.168.0.254 --nameserver 192.168.0.251 --hostname centos-151

rootpw  3!e4JaGa
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Asia/Tokyo
bootloader --location=mbr --driveorder=sda --append=" rhgb crashkernel=auto quiet"
text
reboot

# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --all
part /boot --fstype=ext4 --size=500
part pv.008002 --grow --size=1
volgroup vg_root --pesize=4096 pv.008002
logvol / --fstype=ext4 --name=lv_root --vgname=vg_root --size=8192
logvol swap --name=lv_swap --vgname=vg_root --size=2048
logvol /home --name=lv_home --vgname=vg_root --grow --size=8192

xconfig --startxonboot

